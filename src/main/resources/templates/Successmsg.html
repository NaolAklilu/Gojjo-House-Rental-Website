<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/css/forHome.css}" rel="stylesheet" />
    <link  th:href="@{/css/card-Hover.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"/>
    <title>Successfully sent</title>
</head>
<body>
    <header class="d-flex shadow align-items-center justify-content-center justify-content-md-between px-3 sticky-top bg-black">
        <a href="/index" class="navbar-brand d-flex align-items-center">
            <img src = "images/gojjologo.jpg" style = "height: 15vh; padding: 10%; margin-left: 10%;"></img>
        </a>
        <ul class="nav navbar-collapse justify-content-end ms-auto" id="navmenu">
            <li class="nav-item">
                <a class="nav-link " aria-current="page" th:href="@{index}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{homelist}" >Home List</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{news}">News</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{about}">About Us</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{contact}">Contact</a>
            </li>
        </ul>
        <div>
            <a th:href="@{profile}"><img src="images/account.jpg" style = "height: 60px; border-radius: 50%;" alt="account_icon"></a>
        </div>
    </header>
    <main class="container">
        <div class="alert alert-success alert-dismissible d-flex align-items-center fade show m-8 p-8">
            <i class="bi-check-circle-fill"></i>
            <p><strong class="mx-2">Success!</strong> Your request has been sent successfully.</p>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            <a class = "btn btn-success" th:href="@{homelist}">Ok</a>
        </div>
    </main>
    <script th:src ="@{js/bootstrap.bundle.min.js}"></script>
</body>
</html>
