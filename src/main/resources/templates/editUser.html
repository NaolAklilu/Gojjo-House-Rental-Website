<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
<title>Gojjo registration</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="/css/signup.css">
</head>
<body>
<div class="signup-form">
    <form th:action="@{/signup}" method="post" th:object = "${user}">
		<h2>Edit User</h2>
		<p class="hint-text" style="font-family:gabriola; font-size: 20px;" >Gojjo, life is is easy with us</p>
        <div>
            <input type="hidden" th:field = "*{id}">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" th:field = "*{fullName}" required="required">
        </div>
        <div class="form-group">
        	<input type="email" class="form-control" th:field = "*{email}" required="required">
        </div>
        <div class="form-group">
        	<input type="text" class="form-control" th:field = "*{username}" required="required">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" th:field = "*{role}" required="required">
        </div>
		<div class="form-group">
            <input type="password" class="form-control" th:field = "*{password}" required="required">
        </div>
		<div class="form-group">
            <button type="submit" class="btn btn-success btn-sm btn-block">Update</button>
        </div>
    </form>
  </div>
 </body>
</html>
