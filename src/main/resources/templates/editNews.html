<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Gojjo News</title> 
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/css/forHome.css}" rel="stylesheet" />
    <link th:href="@{/css/forNewsForm.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"/>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Courgette|Pacifico:400,700">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</head>
<body>
    <nav  class="navbar navbar-expand-lg bg-black navbar-dark justify-content-md-between py-3 sticky-top" >
        <a href="/index" class="navbar-brand d-flex align-items-center">
        <img src = "images/gojjologo.jpg" style = "height: 15vh; padding: 10%; margin-left: 10%;"></img>
        </a>
        <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navmenu"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navmenu">
        <ul class="nav navbar-collapse navbar-nav ms-auto justify-content-end" id="navmenu">
            <li class="nav-item ">
                <a class="nav-link" th:href="@{index}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{homelist}" >Home List</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{news}">GOJJO News</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{about}">About Us</a>
            </li>
            <li class="nav-item">
                <a class="nav-link"  th:href="@{contact}">Contact</a>
            </li>
            <div>
              <a th:href="@{profile}"><img src="images/account.jpg" style = "height: 60px; border-radius: 50%;" alt="account_icon"></a>
          </div>
        </ul>
      
      </div>
      </nav >
    <main class = "bg-dark">
        <div class="news-form">
            <form th:action="@{/saveNewsForm}" method="post" th:object = "${news}" enctype="multipart/form-data" novalidate>
                <div class="form-header">
                     <h2>Edit News</h2>
                     <p>Fill out this form to edit your News</p>
                </div>
                <div>
                    <input type="hidden" th:field = "*{id}">
                </div>
                <div class="form-group">
                    <input type="text" th:field="*{title}" class="form-control" name="title" required="required" placeholder="Title">
                    <p class="alert alert-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
                </div>
                <div class="form-group">
                    <input type="date" th:field="*{date}" class="form-control" name="date" required="required" placeholder="Date">
                    <p class="alert alert-danger" th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></p>
                </div>
                <div class="form-group">
                    <input class="form-control" type="file" name="image" accept="image/png, image/jpeg" id="formFile" placeholder="Image">
                    
                  </div>
                <div class="form-group">
                    <textarea class = "form-control" th:field="*{messageBody}" id="text-area" name="messageBody" rows="4" cols="55" required="required" placeholder="Leave ur message"></textarea>
                    <p class="alert alert-danger" th:if="${#fields.hasErrors('messageBody')}" th:errors="*{messageBody}"></p>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block btn-lg">Publish</button>
                </div>  
            </form>
        </div>
    </main>


<footer class="py-3 bg-black text-center">
    <ul class="nav justify-content-center font-weight-bold">
        <li class="nav-item"><a th:href="@{index}" class="nav-link px-2 ">Home</a></li>
        <li class="nav-item"><a th:href="@{homelist}" class="nav-link px-2 ">List of houses</a></li>
        <li class="nav-item"><a th:href="@{news}" class="nav-link px-2 ">News</a></li>
        <li class="nav-item"><a th:href="@{about}" class="nav-link px-2 ">About</a></li>
        <li class="nav-item"><a th:href="@{contact}" class="nav-link px-2 ">Contact</a></li>
    </ul>
    <p class="text-white">&copy; 2022 Allright Reserved.</p>
    <a href="#" class="bottom-0 p-5">
        <i class="bi bi-arrow-up-circle h1"></i>
    </a>
  </footer>
  <script src = "js/bootstrap.bundle.min.js"></script>
</body>
</html>
