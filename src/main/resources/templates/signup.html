<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
<title>Gojjo registration</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="/css/signup.css">
</head>
<body>
<div class="signup-form">
    <form th:action="@{/signup}" th:object = "${signUpForm}" method="POST" novalidate>
		<h2>Register</h2>
		<p class="hint-text" style="font-family:gabriola; font-size: 20px;" >Gojjo, life is is easy with us</p>
        <div class="form-group">
            <input type="text" th:field="*{fullName}" class="form-control" name="fullName" placeholder="FullName" required="required">
            <p class="alert alert-danger" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></p>
        </div>
        <div class="form-group">
        	<input type="email" th:field="*{email}" class="form-control" name="email" placeholder="Email" required="required">
            <p class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
        </div>
        <div class="form-group">
        	<input type="text" th:field="*{username}" class="form-control" name="username" placeholder="User Name" required="required">
            <p class="alert alert-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
        </div>
		<div class="form-group">
            <input type="password" th:field="*{password}" class="form-control" name="password" placeholder="Password" required="required">
            <ul class="alert alert-danger" th:each="error: ${#fields.errors('password')}">
                <li th:each="message : ${error.split(',')}">
                    <p class="error-message" th:text="${message}"></p>
                </li>
            </ul>
        </div> 
        <div class="form-group">
			<div class="text-center">Already have an account? <a th:href="@{Login}">log in</a></div>
		</div>
		<div class="form-group">
            <button type="submit" class="btn btn-success btn-lg btn-block">Register Now</button>
        </div>
    </form>
</div>
</body>
</html>
