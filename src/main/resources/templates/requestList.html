<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists Of request</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/css/forHome.css}" rel="stylesheet" />
    <link  th:href="@{/css/card-Hover.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"/>
</head>
<body>
  <nav  class="navbar navbar-expand-lg bg-black navbar-dark justify-content-md-between py-3 sticky-top" >
    <a href="/index" class="navbar-brand d-flex align-items-center">
    <img src = "images/gojjologo.jpg" style = "height: 15vh; padding: 10%; margin-left: 10%;"></img>
    </a>
    <button
    class="navbar-toggler"
    type="button"
    data-bs-toggle="collapse"
    data-bs-target="#navmenu"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navmenu">
    <ul class="nav navbar-collapse navbar-nav ms-auto justify-content-end" id="navmenu">
        <li class="nav-item ">
            <a class="nav-link" th:href="@{index}">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{homelist}" >Home List</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{news}">GOJJO News</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{about}">About Us</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{contact}">Contact</a>
        </li>
        <div>
          <a th:href="@{profile}"><img src="images/account.jpg" style = "height: 60px; border-radius: 50%;" alt="account_icon"></a>
      </div>
    </ul>
  
  </div>
  </nav >
   <main class = "container bg-white">
    <div class="row g-4 py-4" >
      <div class="col-md-4 col-lg-4"  th:each="request : ${request}">
        <div class="card bg-light">
          <div class="card-body">
            <!-- <img th:src="@{${post.photosImagePath}}"  style="width:100%; height: 250;" alt=""/> -->
            <div class="input-group">
              <label for="fullName"></label>
              <div class="input-group-text">You Have New Request from </div>
              <h3 id="fullName"class="card-title mb-3" th:text="${request.fullName}">Ismael</h3>
            </div>
            <p> <b>City:</b> <span th:text ="${request.city}"></span>,Ethiopia;</p>
            <p> <b>Sub City: </b><span th:text ="${request.subcity}"></span> </p>
            <p> <b>District:</b> <span th:text ="${request.district}"></span></p>
            <p><b>Price: </b><span th:text="${request.price}"></span></p>
            <p><b>Type:</b> <span th:text="${request.houseType}"></span></p>
            <p><b>Contact phone:</b> <span th:text="${request.phone}"></span></p>
            <p><b>Bedroom:</b> <span th:text="${request.bedroom}"></span></p>
            <p><b>Email: </b><span th:text="${request.email}"></span></p>
            <p><b>Description:</b> <span th:text="${request.description}"></span></p>
          </div>
          <p><a th:href="@{'/remove/' + ${request.id}}" class = "btn btn-danger" >Delete</a></p>
        </div>
      </div>
    </div>
    <div>
      <a class = "btn btn-primary justify-content-left" th:href="@{profile}">Back</a>
    </div>
   </main>
   <script th:src ="@{js/bootstrap.bundle.min.js}"></script>
 
</body>
</html>
