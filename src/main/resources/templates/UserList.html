<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gojjo Rental Application</title> 
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/css/forHome.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"/>
</head>
<body>
    <nav  class="navbar navbar-expand-lg bg-black navbar-dark justify-content-md-between py-3 sticky-top" >
        <a href="/index" class="navbar-brand d-flex align-items-center">
        <img src = "images/gojjologo.jpg" style = "height: 15vh; padding: 10%; margin-left: 10%;"></img>
        </a>
        <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navmenu"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navmenu">
        <ul class="nav navbar-collapse navbar-nav ms-auto justify-content-end" id="navmenu">
            <li class="nav-item ">
                <a class="nav-link" th:href="@{index}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{homelist}" >Home List</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{news}">GOJJO News</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{about}">About Us</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{contact}">Contact</a>
            </li>
            <div>
              <a th:href="@{profile}"><img src="images/account.jpg" style = "height: 60px; border-radius: 50%;" alt="account_icon"></a>
          </div>
        </ul>
      
      </div>
      </nav >
  <main class = "bg-dark px-3">
      <h1>User list</h1>
      <a th:href="@{signup}" class = "btn btn-primary my-2">Add new User</a>
      <table class = "table text-white">
          <tr class = "table-primary">
              <th scope = "row">ID</th>
              <th scope = "row">Username</th>
              <th scope = "row">FullName</th>
              <th scope = "row">Email</th>
              <th scope = "row">Role</th>
              <th scope = "row">Password</th>
          </tr>
          <tr th:each = "user : ${users}">
              <td th:text = "${user.id}"></td>
              <td th:text = "${user.username}"></td>
              <td th:text = "${user.fullName}"></td>
              <td th:text = "${user.email}"></td>
              <td th:text = "${user.role}"></td>
              <td th:text = "${user.password}"></td>
              <td><a th:href="@{'/showUserEditForm/' + ${user.id}}" class = "btn btn-success">Edit</a></td>
              <td><a th:href="@{'/deleteUser/' + ${user.id}}" class = "btn btn-danger">Delete</a></td>
          </tr>
      </table>
    <div>
        <a class = "btn btn-primary justify-content-left" th:href="@{profile}">Back</a>
    </div>
  </main>
  <footer class="py-3 bg-black text-center">
    <ul class="nav justify-content-center font-weight-bold">
        <li class="nav-item"><a th:href="@{index}" class="nav-link px-2 ">Home</a></li>
        <li class="nav-item"><a th:href="@{homelist}" class="nav-link px-2 ">List of houses</a></li>
        <li class="nav-item"><a th:href="@{news}" class="nav-link px-2 ">News</a></li>
        <li class="nav-item"><a th:href="@{about}" class="nav-link px-2 ">About</a></li>
        <li class="nav-item"><a th:href="@{contact}" class="nav-link px-2 ">Contact</a></li>
    </ul>
    <p class="text-white">&copy; 2022 Allright Reserved.</p>
    <a href="#" class="bottom-0">
        <i class="bi bi-arrow-up-circle h1"></i>
    </a>
  </footer>
  <script th:src = "@{js/bootstrap.bundle.min.js}"></script>
</body>
</html>
