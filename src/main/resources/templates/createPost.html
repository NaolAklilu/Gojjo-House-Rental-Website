<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
<title>Gojjo registration</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="/css/signup.css">
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/css/forHome.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

  <header class="d-flex shadow align-items-center justify-content-center justify-content-md-between px-3 sticky-top bg-black">
    <a href="/index" class="navbar-brand d-flex align-items-center">
      <img src = "images/gojjologo.jpg" style = "height: 15vh; padding: 10%; margin-left: 10%;"></img>
    </a>
    <ul class="nav navbar-collapse justify-content-end ms-auto" id="navmenu">
      <li class="nav-item">
          <a class="nav-link " th:href="@{index}">Home</a>
      </li>
      <li class="nav-item">
          <a class="nav-link" th:href="@{homelist}" >Home List</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{news}">GOJJO News</a>
      </li>
      <li class="nav-item">
          <a class="nav-link" th:href="@{about}">About Us</a>
      </li>
      <li class="nav-item">
          <a class="nav-link" th:href="@{contact}">Contact</a>
      </li>
    </ul>

    <div class="">
      <a th:href="@{profile}"><img src="images/account.jpg" style = "height: 60px; border-radius: 50%;" alt="account_icon"></a>
    </div>
  </header>
<main class="bg-dark" >
  <div class="signup-form" >
    <form th:action="@{/save}" method="post" th:object = "${post}" enctype="multipart/form-data" novalidate>
    <h1 style="text-align:center; font-size:30px">Create Your Post</h1>
    <p class="hint-text" style="font-style:gabriola; font-family:'Courier New', Courier, monospace">life is is easy with us</p>
        <div class="form-group">
        	<input type="text" th:field="*{username}" class="form-control" name="username" placeholder="User Name" required="required">
            <p class="alert alert-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
        </div>
        <div class="form-group">
          <input type="text" th:field="*{city}" class="form-control" name="city" placeholder="City" required="required">
          <p class="alert alert-danger" th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></p>
        </div>
        <div class="form-group">
          <input type="text" th:field="*{sub_city}" class="form-control" name="sub_city" placeholder="Sub city" required="required">
          <p class="alert alert-danger" th:if="${#fields.hasErrors('sub_city')}" th:errors="*{sub_city}"></p>
        </div>
        <div class="form-group">
          <input type="text" th:field="*{street}" class="form-control" name="street" placeholder="Street" required="required">
          <p class="alert alert-danger" th:if="${#fields.hasErrors('street')}" th:errors="*{street}"></p>
        </div>
        <div class="form-group">
          <input type="number" th:field="*{phone_number}" class="form-control" name="phone_number" placeholder="phone number" required="required">
          <p class="alert alert-danger" th:if="${#fields.hasErrors('phone_number')}" th:errors="*{phone_number}"></p>
        </div>
        <div class="form-group">
          <input type="number" th:field="*{price}" class="form-control" name="price" placeholder="Price">
          <p class="alert alert-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></p>
        </div>
        <div class="form-group">
          <input class="form-control" type="file" name="image" accept="image/png, image/jpeg" id="formFile" required="required" >
          <!-- <p class="alert alert-danger" th:if="${#fields.hasErrors('imageFIle')}" th:errors="*{imageFIle}"></p> -->
        </div>
        <div class="form-group p-1">
          <label for="text-area">Describe your house:</label>
          <textarea class = "w-100" id="text-area" th:field="*{description}" name="description" rows="4" cols="55" required="required"></textarea>
          <p class="alert alert-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success btn-lg btn-block">Upload</button>
        </div>
    </form>
  </div>
</main>
<footer class="py-3 bg-black text-center">
  <ul class="nav justify-content-center font-weight-bold">
    <li class="nav-item"><a th:href="@{index}" class="nav-link px-2 ">Home</a></li>
    <li class="nav-item"><a th:href="@{homelist}" class="nav-link px-2 ">List of houses</a></li>
    <li class="nav-item"><a th:href="@{news}" class="nav-link px-2 ">News</a></li>
    <li class="nav-item"><a th:href="@{about}" class="nav-link px-2 ">About</a></li>
    <li class="nav-item"><a th:href="@{contact}" class="nav-link px-2 ">Contact</a></li>
  </ul>
  <p class="text-white">&copy; 2022 Allright Reserved.</p>
  <a href="#" class="bottom-0 p-5">
      <i class="bi bi-arrow-up-circle h1"></i>
  </a>
</footer>
</body>
</html>
