<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create request for rental house</title> 
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/forHome.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"/>
</head>
<body>
    <nav  class="navbar navbar-expand-lg bg-black navbar-dark justify-content-md-between py-3 sticky-top" >
        <a href="/index" class="navbar-brand d-flex align-items-center">
        <img src = "images/gojjologo.jpg" style = "height: 15vh; padding: 10%; margin-left: 10%;"></img>
        </a>
        <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navmenu"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navmenu">
        <ul class="nav navbar-collapse navbar-nav ms-auto justify-content-end" id="navmenu">
            <li class="nav-item ">
                <a class="nav-link" th:href="@{index}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{homelist}" >Home List</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{news}">GOJJO News</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{about}">About Us</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{contact}">Contact</a>
            </li>
            <div>
              <a th:href="@{profile}"><img src="images/account.jpg" style = "height: 60px; border-radius: 50%;" alt="account_icon"></a>
          </div>
        </ul>
      
      </div>
      </nav >
    <div class="container">
    <form th:action="@{/processrequest}" method="post" th:object = "${request}"  autocomplete="on">
            <div class="container">
                <div class="row  justify-content-center">
                    <div class="col-md-12">
                        <h1 class="page-title mx-auto">Create Request</h1>
                    </div>
                </div>
            </div>
        <div class="form-body">
            <div class="row">
              
                        <!-- <label class="form-label" for="houseType"></label> -->
                        <div class=" col input-group align-self-end">
                            <label class="form-label " for="houseType"></label>
                            <div class="input-group-text">House Type</div>
                        <div class=" col">
                            <label class="form-label " for="houseType"></label>
                            <select th:class="| form-select ${#fields.hasErrors('houseType')? 'is-invalid':'is-valid'}|" th:field="*{houseType}">
                                <option th:each="t:${type}" th:value="${t}" th:text="${t}" placeholder="Choose house type">Select type of room</option>
                            </select>
                            <div 
                            class="invalid-feedback"
                            th:if="${#fields.hasErrors('houseType')}"
                            th:errors="*{houseType}"
                            >
                            </div>
                        </div>
                <div class="col">
                        <label class="form-label" for="city" > </label>
                        <input th:class="|form-control ${#fields.hasErrors('city')? 'is-invalid':'is-valid'}|" type="text" name="city" th:field="*{city}" placeholder="City "/>
                        <div
                        class="invalid-feedback"
                        th:if="${#fields.hasErrors('city')}"
                        th:errors="*{city}"
                      ></div>
                </div>
                <div class="col">
            
                    <label class="form-label" for="subcity" > </label>
                    <input th:class="|form-control ${#fields.hasErrors('subcity')? 'is-invalid':'is-valid'}|"
                    type="text" name="subcity" th:field="*{subcity}" placeholder="Subcity"/>
                    <div
                        class="invalid-feedback"
                        th:if="${#fields.hasErrors('subcity')}"
                        th:errors="*{subcity}"
                      ></div>
                </div>
           </div>
        <div class="row  top-6">

            <div class="col input-group align-self-end">
                <label class="form-label" for="bedroom"></label>
                <div class="input-group-text">No. bedroom</div>
                <input th:class="|form-control ${#fields.hasErrors('bedroom')? 'is-invalid':'is-valid'}|"
                type="text" name="bedroom" th:field="*{bedroom}"  
                placeholder="Type number of bedroom you want">
                        <div
                        class="invalid-feedback"
                        th:if="${#fields.hasErrors('bedroom')}"
                        th:errors="*{bedroom}"
                      ></div>
            </div>
            <div class="col">
                <label for="district" class="form-label"></label>
                <input th:class="|form-control ${#fields.hasErrors('district')? 'is-invalid':'is-valid'}|" 
                type="text" name="district" th:field="*{district}" placeholder="District" />
                <div
                class="invalid-feedback"
                th:if="${#fields.hasErrors('district')}"
                th:errors="*{district}"
              ></div>
            </div>
            <div class="col input-group align-self-end">
                <label class="form-label " for="price"></label>
                <div class="input-group-text">price range</div>
                <input th:class="|form-control ${#fields.hasErrors('price')? 'is-invalid':'is-valid'}|" 
                type="text"  name="price" th:field="*{price}" placeholder=" price">
                <div
                class="invalid-feedback"
                th:if="${#fields.hasErrors('price')}"
                th:errors="*{price}"
              ></div>
            </div>
        </div>
        <div class="row-lg-12 ">
            <label class="form-label" for="description">Comment</label>
            <textarea th:class="|form-control ${#fields.hasErrors('description')? 'is-invalid':'is-valid'}|" 
             rows="6" name="description" th:field="*{description}" placeholder="Your comments goes here"></textarea>
             <div
                class="invalid-feedback"
                th:if="${#fields.hasErrors('description')}"
                th:errors="*{description}"
              ></div>
        </div>
        <div class="row"> 
            <div class="col">
                    <label class="form-label" for="fullName"></label>
                    <input th:class="|form-control ${#fields.hasErrors('fullName')? 'is-invalid':'is-valid'}|" type="text"  
                    name="fullName" th:field="*{fullName}" placeholder="Full Name"/>
                    <div
                class="invalid-feedback"
                th:if="${#fields.hasErrors('fullName')}"
                th:errors="*{fullName}"
              ></div>
                </div>
                <div class="col">
                    <label for="phone" class="form-label"></label>
                    <input th:class="|form-control ${#fields.hasErrors('phone')? 'is-invalid':'is-valid'}|" 
                    type="text"  name="phone" th:field="*{phone}" placeholder="Phone Number">
                    <div
                class="invalid-feedback"
                th:if="${#fields.hasErrors('phone')}"
                th:errors="*{phone}"
              ></div>
                </div>
            </div>
        <div class="row">
            <div class="col">
                <label class="form-label" for="email"></label>
                <input th:class="|form-control ${#fields.hasErrors('fullName')? 'is-invalid':'is-valid'}|"
                type="email" name="email" th:field="*{email}" placeholder="Email Address"/>
                <div
                class="invalid-feedback"
                th:if="${#fields.hasErrors('email')}"
                th:errors="*{email}"
              ></div>
            </div>
            <div class="col-auto align-self-end ">
                <input  type="submit" class="btn btn-primary " value="Submit request"/>
              
            </div>
         </div> 
        </div>
        <div>
            <a class = "btn btn-primary justify-content-left" th:href="@{profile}">Back</a>
        </div>
    </form>
    </div>
    <footer class="py-3 my-2 bg-black text-center">
        <ul class="nav justify-content-center font-weight-bold">
            <li class="nav-item"><a th:href="@{index}" class="nav-link px-2 ">Home</a></li>
            <li class="nav-item"><a th:href="@{homelist}" class="nav-link px-2 ">List of houses</a></li>
            <li class="nav-item"><a th:href="@{news}" class="nav-link px-2 ">News</a></li>
            <li class="nav-item"><a th:href="@{about}" class="nav-link px-2 ">About</a></li>
            <li class="nav-item"><a th:href="@{contact}" class="nav-link px-2 ">Contact</a></li>
        </ul>
        <p class="text-white">&copy; 2022 Allright Reserved.</p>
        <a href="#" class="bottom-0 p-5">
            <i class="bi bi-arrow-up-circle h1"></i>
        </a>
    </footer>
    <script th:src ="@{js/bootstrap.bundle.min.js}"></script>
</body>
</html>
