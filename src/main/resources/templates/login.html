<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Gojjo Rental Application</title>
  <link th:href="@{/css/login.css}" rel="stylesheet" />
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"/>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css" rel="stylesheet"/>

</head>
  <body>
    <section class="h-100" style="background-color: #f1f4f5;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-5">
              <div class="card rounded-3 text-black" style="background-color: #555555;">
                <div class="row g-0">
                  <div class="col" style="background-color: black;">
                    <div class="card-body p-md-5 mx-md-4 text-white">
                      <div class="text-center m-4">
                        <img src="images/gojjologo.jpg" style="width: 185px;" alt="logo">
                      </div>
                      <form method="post" th:action="@{/login}">
                        <p class = "text-center">Please login to your account</p>
                        <div class="form-outline mb-4">
                         <label class="form-label" for="username">Username</label>
                         <input type="text" id="username" name = "username" class="form-control" placeholder="username"/>
                         <label class="form-label" for="pwd">Password</label>
                         <input type="password" id="pwd" name="password" class="form-control" />
                        </div>
                        <div class="d-flex align-items-center justify-content-center pb-4">
                          <button type="submit" class="btn btn-primary" >Login</button>
                        </div>
                        <div class="d-flex align-items-center justify-content-center pb-4">
                          <p class="mb-0 me-2">Don't have an account?</p>
                          <a th:href="@{/signup}" class="btn btn-outline-primary text-white">Register</a>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    
    <!-- Bootstrap JS -->
    <script th:src="@{/bootstrap.bundle.min.js}"></script>

  </body>

</html>
